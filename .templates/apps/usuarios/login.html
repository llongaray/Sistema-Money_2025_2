{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Projeto</title>
    <!-- CSS do login -->
    <link rel="stylesheet" href="{% static 'css/apps/usuarios/login.css' %}">
    <!-- Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Bem-vindo</h2>
            <form method="post" action="{% url 'usuarios:login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Usuário" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Senha" required>
                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p class="forgot-password">
                <a href="{% url 'usuarios:password_reset' %}">Esqueceu a senha?</a>
            </p>
        </div>
    </div>
    <!-- JavaScript do login -->
    <script src="{% static 'js/apps/usuarios/login.js' %}"></script>
</body>
</html>
